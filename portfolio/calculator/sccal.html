<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sccal.css">
    
</head>
<body> 
    <center>
    
    <div class="calculator_keys">
        <input id="input" type="text" placeholder="0">
        <input id="inp" type="text" placeholder="0">
        <button id="ac" onclick="clr()">AC</button></td>
        <button id="del" onclick="del()">DEL</button></td>
         
            <button onclick="sin()" data-operation >sin</button></td>
            <button onclick="cos()" data-operation >cos</button></td>
            <button onclick="tan()" data-operation >tan</button></td>
            <button onclick="log()" data-operation >log</button></td>
            <button onclick="pi()" data-operation >π</button></td>
            <button onclick="per('%')" data-operation >%</button></td>
            <button onclick="sqrt()" data-operation >sqrt</button></td>
            <button onclick="inverse()" data-operation >x<sup>-1</sup></button></td>
            <button onclick="raise3()" data-operation >x<sup>3</sup></button></td>
            <button onclick="pi()" data-operation >π</button></td>
            <button onclick="fact()" data-operation >x!</button></td>
            <button onclick="pow()" data-operation >x<sup>2</sup></button></td>
            <button onclick="btn(1)" >1</button></td>
            <button onclick="btn(2)" >2</button></td>
            <button onclick="btn(3)" data-number="" >3</button></td>
            <button onclick="btn('+')">+</button></td>
            <button onclick="btn(4)" data-number="" >4</button></td>
            <button onclick="btn(5)">5</button></td>
            <button onclick="btn(6)" data-number="">6</button></td>
            <button onclick="btn('-')" data-operation >-</button></td>
            <button onclick="btn(7)">7</button></td>
          <button onclick="btn(8)" data-number="">8</button></td>
           <button onclick="btn(9)">9</button></td>
          <button onclick="btn('/')" data-operation >/</button></td>
            <button onclick="btn(0)" data-number >0</button></td>
            <button onclick="btndot()" data-dot >.</button></td>
            <button id="equal" onclick="btneq()" >=</button></td>
            <button onclick="btn('*')" data-operation >x</button></td>
           
    </div>
    </center>

<!-- </center> -->
